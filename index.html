<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>PALACE CAFE</h1>
        <p class="established">Est 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="images/coffee2.png" alt="coffee icon" height="100" width="100">
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">400</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">420</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">450</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">430</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">500</p>
          </article>

        </section>

        <section>
            <h2>Desserts</h2>
            <img src="images/pie.png" alt="pie icon" height="100" width="100">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">150</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">275</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake </p><p class="price">300</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">250</p>
            </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>Visit us</p>
        <p class="address">Moi Avenue</p>
      </footer>
    </div>
  </body>
</html>
